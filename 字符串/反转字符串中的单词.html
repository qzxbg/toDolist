<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转字符串中的单词</title>
</head>
<body>
    <script>
        function reverseWords(s){
            let sArr = [];
            s.split(" ").forEach(item=>{
                sArr.push([...item].reverse().join(""))
            })
            return sArr.join(" ");
        }
        reverseWords("Let's take LeetCode contest");
    </script>
</body>
</html>
