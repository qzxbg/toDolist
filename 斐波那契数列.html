<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fib = function (n) {
            let num = [0, 1];
            for (let i = 2; i <= n; i++) {
                num[i] = num[i - 1] + num[i - 2];
            }
            if (num[n] > 1000000007) {
                return num[n] % 1000000007
            } else {
                return num[n];
            }
        };
        console.log(fib(81));
    </script>
</body>

</html>
