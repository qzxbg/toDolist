<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        var findNumberIn2DArray = function (matrix, target) {
            let isFind=false;
            for(let i=0;i<=matrix.length-1;i++){
                if(matrix[i].indexOf(target)!=-1){
                    isFind = true;
                    break;
                }
            }
            return isFind;
        };
        let istrue = findNumberIn2DArray([[-5]],-5);
        console.log(istrue);
    </script>
</body>

</html>
